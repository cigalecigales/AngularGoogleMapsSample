<ons-page ng-controller="TopPageController">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" events="map.events">
        <ui-gmap-window coords="selectedItem" show="windowOptions.visible" closeclick="closeWindow">
            <div>
                <div>{{selectedItem.title}}</div>
                <div customer number="{{rating.number}}"></div>
            </div>
        </ui-gmap-window>
        <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="onClick"></ui-gmap-markers>
    </ui-gmap-google-map>
</ons-page>
